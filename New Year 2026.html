<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at top, #1a1a40, #000015);
    font-family: 'Poppins', sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

.center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.center-text h1 {
    font-size: 4rem;
    margin: 0;
    background: linear-gradient(90deg, #00f2ff, #ff00c8, #ffe600);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate;
}

.center-text p {
    margin-top: 12px;
    font-size: 1.2rem;
    color: rgba(255,255,255,0.75);
    letter-spacing: 1px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
    to { text-shadow: 0 0 40px rgba(255,255,255,1); }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="center-text">
    <h1>Happy New Year 2026</h1>
    <p>from Kaustubh Narayankar</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

const AudioContextClass = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContextClass();

function realisticFireworkSound() {
    const now = audioCtx.currentTime;

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "sine";
    osc.frequency.setValueAtTime(80, now);
    osc.frequency.exponentialRampToValueAtTime(30, now + 0.6);

    gain.gain.setValueAtTime(1.2, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);

    osc.connect(gain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.8);

    const bufferSize = audioCtx.sampleRate * 0.3;
    const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = noiseBuffer.getChannelData(0);

    for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.exp(-i / 4000);
    }

    const noise = audioCtx.createBufferSource();
    noise.buffer = noiseBuffer;

    const noiseGain = audioCtx.createGain();
    noiseGain.gain.value = 0.25;

    noise.connect(noiseGain).connect(audioCtx.destination);
    noise.start(now + 0.05);

    const echoOsc = audioCtx.createOscillator();
    const echoGain = audioCtx.createGain();

    echoOsc.type = "sine";
    echoOsc.frequency.value = 45;

    echoGain.gain.setValueAtTime(0.3, now + 0.2);
    echoGain.gain.exponentialRampToValueAtTime(0.001, now + 1.2);

    echoOsc.connect(echoGain).connect(audioCtx.destination);
    echoOsc.start(now + 0.2);
    echoOsc.stop(now + 1.2);
}

const symbols = ["0","1","AI","DATA","{}","[]","</>","Σ","λ","∞","ML","SQL","PY"];
let fireworks = [];
let particles = [];

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.5;
        this.speed = 7;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            realisticFireworkSound();
            for (let i = 0; i < 45; i++) {
                particles.push(new SymbolParticle(this.x, this.y));
            }
            return false;
        }
        return true;
    }

    draw() {
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(this.x, this.y, 2, 2);
    }
}

class SymbolParticle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 4 + 2;
        this.life = 80;
        this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
    }

    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
        return this.life > 0;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.font = "bold 14px Poppins";
        ctx.fillText(this.symbol, this.x, this.y);
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,20,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.08) {
        fireworks.push(new Firework());
    }

    fireworks = fireworks.filter(f => {
        f.draw();
        return f.update();
    });

    particles = particles.filter(p => {
        p.draw();
        return p.update();
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
